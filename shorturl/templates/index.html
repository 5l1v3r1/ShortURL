$var title: URL Shortener

<div id="main">
  <div id="form">
    <form action="/shorten" method="post">
      <input id="url" type="text" name="url" autofocus="autofocus" required="required" placeholder="Paste your long URL here">
      <input id="submit" type="submit" value="Shorten" class="pointer">
      <div id="msg" class="hidden"></div>
    </form>
  </div>
  <div id="result" class="hidden">
  </div>
</div>
